<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WinShaper</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 500px;
        width: 90%;
      }
      
      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #fff, #f0f0f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .subtitle {
        font-size: 1.2em;
        margin-bottom: 30px;
        opacity: 0.9;
      }
      
      .status {
        margin-top: 30px;
        padding: 15px;
        background: rgba(76, 175, 80, 0.2);
        border-radius: 10px;
        border: 1px solid rgba(76, 175, 80, 0.5);
      }
      
      button {
        background: linear-gradient(45deg, #4CAF50, #45a049);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        margin: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”§ WinShaper</h1>
      <p class="subtitle">Lightweight Windows Customization Utility</p>
      
      <div class="status">
        <h3>âœ… Development Environment Ready!</h3>
        <p>Tauri project structure created successfully.<br>
        Ready to build the next generation Windows utility.</p>
      </div>
      
      <button onclick="greet()">Test Rust Backend</button>
    </div>

    <script>
      async function greet() {
        try {
          // For Tauri v2
          const { invoke } = window.__TAURI__.core;
          const greeting = await invoke("greet", { name: "Developer" });
          alert(greeting);
        } catch (error) {
          console.error("Error calling greet:", error);
          alert("Welcome to WinShaper! ðŸ”§");
        }
      }
    </script>
  </body>
</html>
